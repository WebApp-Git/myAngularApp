<div class="home-container">
    <div class="heading">
        <h1>Create Form & Fill Details</h1>
    </div>
    <button mat-raised-button color="primary" (click)="navigateTo()">Add/Edit Questions Form</button>

    <div *ngIf="savedData" class="content-box">
        <div *ngFor="let data of savedData?.queArr" class="question-layout">
            <span>Question: {{data?.queName}}</span>
            <mat-form-field *ngIf="data?.queType =='input'">
                <input matInput placeholder="Answer:">
            </mat-form-field>
            <mat-form-field *ngIf="data?.queType =='textArea'">
                <textarea matInput placeholder="Answer:"></textarea>
            </mat-form-field>
            <mat-radio-group *ngIf="data?.queType =='radio'">
                <mat-radio-button [value]="data.ans1">{{data.ans1}}</mat-radio-button>
                <mat-radio-button [value]="data.ans2">{{data.ans2}}</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
</div>
